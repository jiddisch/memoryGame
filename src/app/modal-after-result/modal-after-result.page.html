<ion-content padding>
  <ion-card>
    <ion-card-header>
        <ion-card-title *ngIf="isSuccess">Success!</ion-card-title>
        <ion-card-title *ngIf="!isSuccess">Faild!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-text *ngIf="isSuccess">You have successfully completed level {{level}}</ion-text>
        <ion-text *ngIf="!isSuccess">You have faild to completed level {{level}}</ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <div>
    <div class="round-btn" color="primary" routerLink="/play" (click)=playAgain()>
      <ion-icon name="play"></ion-icon>
      <span class="round-btn__text">Play again</span>
    </div>
      
    <div class="round-btn" color="primary" expand="block" routerLink="/play" *ngIf="level > 2" (click)=levelUp(false)>
      <ion-icon name="arrow-down"></ion-icon>
      <span class="round-btn__text">Level Down</span>
    </div>

    <div class="round-btn" color="primary" expand="block" routerLink="/play" (click)=levelUp(true) *ngIf="isSuccess">
      <ion-icon name="arrow-up"></ion-icon>
      <span class="round-btn__text">Level Up</span>
    </div>
  </div>
</ion-footer>
