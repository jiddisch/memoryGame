<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title *ngIf="isSuccess">Success!</ion-card-title>
      <ion-card-title *ngIf="!isSuccess">Faild!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text *ngIf="isSuccess"
        >You have successfully completed level {{ level }}</ion-text
      >
      <ion-text *ngIf="!isSuccess"
        >You have faild to completed level {{ level }}</ion-text
      >
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>

  <ion-grid>
    <ion-row>
      <ion-col class="round-btn" color="primary" routerLink="/play" (click)="playAgain()">
        <ion-row>
          <ion-col size="3">
            <ion-icon name="play"></ion-icon>
          </ion-col>
          <ion-col>
            <span class="round-btn__text">Play again</span>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col class="round-btn" color="primary" expand="block" routerLink="/play" *ngIf="level > 2" (click)="levelUp(false)">
        <ion-row>
          <ion-col size="3">
            <ion-icon name="arrow-down"></ion-icon>
          </ion-col>
          <ion-col>
            <span class="round-btn__text">Level Down</span>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col class="round-btn" color="primary" expand="block" routerLink="/play" (click)="levelUp(true)" *ngIf="isSuccess">
        <ion-row>
          <ion-col size="3">
            <ion-icon name="arrow-up"></ion-icon>
          </ion-col>
          <ion-col>
            <span class="round-btn__text">Level Up</span>
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-footer>
